<!DOCTYPE html>
<html>
    <head>
        <title>Animated landing page website design using html and css</title>
        <link rel="stylesheet" type="text/css" href="watch.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <body>
        <header>
            <nav>
                <div class="Logo">
                    <img src="https://th.bing.com/th/id/R.1c66d3c603a8ea7bdd772621b4b8ff09?rik=Le5UqGBRkE%2flBA&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f06%2fTitan_Watches_logo_black.png&ehk=r92nDE9wUDpp3uQRXOcQajO%2bQUXtFyTt0cT%2f8I77oCg%3d&risl=&pid=ImgRaw&r=0"width="200">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class ="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div><br><br>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                <h1>Future<br> On Your Hand</h1>
                <button>Order now</button>
                </div>
                <div class="right">
                    <img src="https://i.ytimg.com/vi/dJkYWZhMLKM/maxresdefault.jpg" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
                </div>
            </div>
            <div class="s-icon animate__animated animate__jackInTheBox animate__delay-2s">
                <img src="https://i.pinimg.com/originals/fb/a3/5c/fba35c5fc1f91ebf940855abf745b86c.jpg">
                <img src="https://i.pinimg.com/736x/d2/84/7c/d2847c30b6af0e85341b0624aca15cd5.jpg">
                <img src="https://i.pinimg.com/originals/c6/64/c3/c664c3b61c5d8ad7eaf0b5e9380e74aa.jpg">
                <img src="https://i.pinimg.com/736x/d3/ef/e1/d3efe1601c2a381d3b3d308c69da9753.jpg">
            </div>
        </header>
    </body>
</html>
